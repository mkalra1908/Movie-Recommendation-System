<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Recommendation System</title>
      <link rel="stylesheet" href="../static/styles.css">
      <script src="https://kit.fontawesome.com/3c42d5c2cb.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="container"> 
          <nav>
            <img src="../static/logo.png" class="logoo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/recommendation">Recommendation</a></li>
            </ul>
          </nav>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <div class="container px-20 py-24 mx-auto">
      <section class="text-gray-600 body-font -my-8">
            <h1 class="text-center"><i>Grab a snack and enjoy the movie </i></h1>
            <p class="text-primary"><b>{{error}}</b></p>
          
            <div class="row text-center">
            <div class="col-md-4"></div>
            <div class="center col-md-4">
              <form action="/recommendation" method="POST">
                <select class="form-select" id="movies" name="movies" aria-label="Default select example">
                  <option></option>
                  {% for j in movie_list %}
                  <option value="{{j}}">{{j}}</option>
                  {% endfor %}
                  
                </select><br>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
          </div>
        </div>
    </div>
      </section>

      {% if status == True %}
      <section class="text-gray-600 body-font" style="margin-top: -344px;">
        <div class="container px-20 py-24 mx-auto">
          <h2 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">These are the recommended movies: </h2><br>
          <div class="flex flex-wrap -m-4">
            <div class="xl:w-1/4 md:w-1/2 p-3">
              <div class="bg-gray-100 p-6 rounded-lg">
                <img class="h-50 rounded w-full object-cover object-center mb-6" src="{{poster[0]}}" alt="content">
                <h4 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Movie Name:</h3>
                <h4 class="tracking-widest text-indigo-500 text-xl font-medium title-font">{{movies_name[0]}}</h3>
              </div>
            </div>
            <div class="xl:w-1/4 md:w-1/2 p-3">
              <div class="bg-gray-100 p-6 rounded-lg">
                <img class="h-50 rounded w-full object-cover object-center mb-6" src="{{poster[1]}}" alt="content">
                <h4 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Movie Name:</h3>
                <h4 class="tracking-widest text-indigo-500 text-xl font-medium title-font">{{movies_name[1]}}</h3>
              </div>
            </div>
            <div class="xl:w-1/4 md:w-1/2 p-3">
              <div class="bg-gray-100 p-6 rounded-lg">
                <img class="h-50 rounded w-full object-cover object-center mb-6" src="{{poster[2]}}" alt="content">
                <h4 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Movie Name:</h3>
                <h4 class="tracking-widest text-indigo-500 text-xl font-medium title-font">{{movies_name[2]}}</h3>
              </div>
            </div>
            <div class="xl:w-1/4 md:w-1/2 p-3">
              <div class="bg-gray-100 p-6 rounded-lg">
                <img class="h-50 rounded w-full object-cover object-center mb-6" src="{{poster[3]}}" alt="content">
                <h4 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Movie Name:</h3>
                <h4 class="tracking-widest text-indigo-500 text-xl font-medium title-font">{{movies_name[3]}}</h3> 
              </div>
            </div>
            </div>
        </div>
      </section>
      {% endif %}
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
